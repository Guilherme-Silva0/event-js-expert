    <script>
      const boxElements = [...document.querySelectorAll(".box")];
      for (let index = 0; index < boxElements.length; index++) {
        boxElements[index].addEventListener("click", () => {
          boxElements[index].style.backgroundColor === "rgb(210, 51, 92)"
            ? (boxElements[index].style.backgroundColor = "#0099dd")
            : (boxElements[index].style.backgroundColor = "#d2335c");
        });
      }
    </script>
