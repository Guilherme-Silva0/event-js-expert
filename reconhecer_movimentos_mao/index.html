<!DOCTYPE html>
<html lang="pt-br">

    <title>testes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100%;
        background-color: #111827;
        color: #efefef;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        overflow-y: scroll;
      }

      button {
        margin: 10px;
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        color: #111827;
        background-color: #0099dd;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      button:hover {
        transform: scale(1.1);
      }

      button:disabled {
        opacity: 0.4;
      }

      .button-container {
        width: 70%;
      }

      .button-container div {
        display: flex;
        flex-direction: column-reverse;
      }

      video {
        width: 70%;
        transform: rotateY(180deg);
      }
      output {
        text-align: center;
        font-size: 0.9rem;
      }
      .container {
        height: 100%;
        margin: 30px 0;
        width: 60%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .box {
        aspect-ratio: 1/1;
        background-color: #0099dd;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
